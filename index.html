<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form {
            display: block;
        }

        .dashboard {
            display: none;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .success {
            color: #27ae60;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .role-display {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border-left: 4px solid #667eea;
        }

        .admin-rights {
            color: #27ae60;
            font-weight: bold;
        }

        .no-admin-rights {
            color: #e74c3c;
            font-weight: bold;
        }

        .user-info {
            background: #e3f2fd;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .logout-btn {
            background: #e74c3c;
            margin-top: 1rem;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .demo-credentials {
            background: #fff3cd;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border-left: 4px solid #ffc107;
        }

        .demo-credentials h3 {
            color: #856404;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .demo-credentials p {
            color: #856404;
            font-size: 0.8rem;
            margin: 0.2rem 0;
        }

        /* Forgot Password Link */
        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Popup Overlay */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-overlay.active {
            display: flex;
        }

        /* Popup Content */
        .popup-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            position: relative;
            animation: popupSlideIn 0.3s ease;
        }

        @keyframes popupSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

 .close-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    background: transparent;
    border: none;
    font-size: 0;             /* Hide the × symbol */
    cursor: pointer;
    color: transparent;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    opacity: 0;              /* Make button invisible */
}

.close-btn:hover {
    background-color: transparent;
}

        .popup-content h2 {
            color: #333;
            margin-bottom: 1rem;
            margin-right: 30px;
        }

        .popup-content p {
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <h1>Login</h1>
            
            <div class="demo-credentials">
                <h3>Demo Credentials:</h3>
                <p><strong>Admin:</strong> admin / admin123</p>
                <p><strong>User:</strong> user / user123</p>
                <p><strong>Manager:</strong> manager / manager123</p>
            </div>

            <form id="login" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn">Login</button>
            </form>
            
            <div class="forgot-password">
                <a href="#" onclick="showForgotPasswordPopup()">Forgot Password?</a>
            </div>
            
            <div id="error" class="error"></div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <h1>Welcome to Dashboard</h1>
            
            <div class="user-info">
                <p><strong>Logged in as:</strong> <span id="currentUser"></span></p>
            </div>
            
            <div class="role-display">
                <h2>Access Level:</h2>
                <p id="roleMessage"></p>
            </div>
            
            <button class="btn logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Forgot Password Popup -->
    <div id="forgotPasswordPopup" class="popup-overlay">
        <div class="popup-content">
            <button class="close-btn" onclick="closeForgotPasswordPopup()">&times;</button>
            <h2>Reset Password</h2>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
            
            <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label for="resetEmail">Email Address:</label>
                    <input type="email" id="resetEmail" name="resetEmail" required>
                </div>
                
                <button type="submit" class="btn">Send Reset Link</button>
            </form>
            
            <div id="resetMessage" class="success"></div>
        </div>
    </div>

    <script>
        // User database with roles
        const users = {
            'admin': {
                password: 'admin123',
                role: 'admin',
                hasAdminRights: true
            },
            'user': {
                password: 'user123',
                role: 'user',
                hasAdminRights: false
            },
            'manager': {
                password: 'manager123',
                role: 'manager',
                hasAdminRights: true
            },
            'guest': {
                password: 'guest123',
                role: 'guest',
                hasAdminRights: false
            }
        };

        // Current logged-in user
        let currentUser = null;

        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            // Clear previous error
            errorDiv.textContent = '';
            
            // Validate credentials
            if (users[username] && users[username].password === password) {
                currentUser = {
                    username: username,
                    role: users[username].role,
                    hasAdminRights: users[username].hasAdminRights
                };
                
                showDashboard();
            } else {
                errorDiv.textContent = 'Invalid username or password';
                
                // Clear form
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }
        }

        function showDashboard() {
            const loginForm = document.getElementById('loginForm');
            const dashboard = document.getElementById('dashboard');
            const currentUserSpan = document.getElementById('currentUser');
            const roleMessage = document.getElementById('roleMessage');
            
            // Hide login form and show dashboard
            loginForm.style.display = 'none';
            dashboard.style.display = 'block';
            
            // Update user info
            currentUserSpan.textContent = `${currentUser.username} (${currentUser.role})`;
            
            // Display role message
            if (currentUser.hasAdminRights) {
                roleMessage.innerHTML = '<span class="admin-rights">✓ You have admin rights</span>';
                roleMessage.innerHTML += '<br><small>You can access all system features and manage users.</small>';
            } else {
                roleMessage.innerHTML = '<span class="no-admin-rights">✗ You don\'t have admin rights</span>';
                roleMessage.innerHTML += '<br><small>You have limited access to system features.</small>';
            }
        }

        function logout() {
            currentUser = null;
            
            // Show login form and hide dashboard
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            
            // Clear form
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('error').textContent = '';
        }

        // Forgot Password Functions
        function showForgotPasswordPopup() {
            const popup = document.getElementById('forgotPasswordPopup');
            popup.classList.add('active');
            
            // Clear previous messages
            document.getElementById('resetMessage').textContent = '';
            document.getElementById('resetEmail').value = '';
        }

        function closeForgotPasswordPopup() {
            const popup = document.getElementById('forgotPasswordPopup');
            popup.classList.remove('active');
        }

        function handleForgotPassword(event) {
            event.preventDefault();
            
            const email = document.getElementById('resetEmail').value;
            const messageDiv = document.getElementById('resetMessage');
            
            // Simulate sending reset email
            messageDiv.textContent = `Reset link sent to ${email}`;
            
            // Clear form
            document.getElementById('resetEmail').value = '';
            
            // Auto-close popup after 2 seconds
            setTimeout(() => {
                closeForgotPasswordPopup();
            }, 2000);
        }

        // Close popup when clicking outside
        document.getElementById('forgotPasswordPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                closeForgotPasswordPopup();
            }
        });

        // Close popup with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeForgotPasswordPopup();
            }
        });

        // Handle Enter key in form fields
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('login');
            const inputs = form.querySelectorAll('input');
            
            inputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        handleLogin(e);
                    }
                });
            });
        });

        // Simple session management (optional)
        window.addEventListener('beforeunload', function() {
            // Clear session on page unload
            currentUser = null;
        });
    </script>
</body>
</html>
